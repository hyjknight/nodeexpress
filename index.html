<html>
  <head>
    <h1 style="color:#40B3DF;" align="center">Sin Curve</h1>
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }
      #container {
        width : 800px;
        height: 250px;
        margin: 15px auto;
      }
	   #container1 {
        width : 800px;
        height: 250px;
        margin: 15px auto;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
	 <div id="container1"></div>
    <!--[if IE]>
    <script type="text/javascript" src="js/flashcanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/flotr2.min.js"></script>
    <script type="text/javascript">
      (function () {

        var
          container = document.getElementById('container'),
          start = (new Date).getTime(),
          data, graph, offset, i,
          container = document.getElementById('container'),
		  data1, graph1;

        // Draw a sine curve at time t
        function animate (t) {

          data = [];
		  data1 =[];
          offset = 2 * Math.PI * (t - start) / 10000;

          // Sample the sine function
          for (i = 0; i < 3 * Math.PI; i += 0.1) {
            data.push([i, 3*Math.sin(i - offset)]);	
			data1.push([i,3*Math.cos(i - offset)]);
          }
          // Draw Graph
          graph = Flotr.draw(container, [ data ], {
            yaxis : {
              max : 4,
              min : -4
				}
			});
			
		graph1 = Flotr.draw(container1, [ data1 ], {
            yaxis : {
              max : 4,
              min : -4
				}
			}
		  );

          // Animate
          setTimeout(function () {animate((new Date).getTime());}, 50);
        }
        animate(start);
     })();
    </script>
  </body>
</html>
